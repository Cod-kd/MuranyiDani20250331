<div class="container">
    <h2>Recept szerkesztése</h2>
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Név:</label>
        <input type="text" id="name" class="form-control" formControlName="name">
        <div *ngIf="recipeForm.get('name')?.invalid && recipeForm.get('name')?.touched" class="text-danger">
          Név megadása kötelező!
        </div>
      </div>
      
      <div class="form-group">
        <label for="prepTimeMinutes">Előkészítési idő (perc):</label>
        <input type="number" id="prepTimeMinutes" class="form-control" formControlName="prepTimeMinutes">
        <div *ngIf="recipeForm.get('prepTimeMinutes')?.errors?.['required'] && recipeForm.get('prepTimeMinutes')?.touched" class="text-danger">
          Előkészítési idő megadása kötelező!
        </div>
        <div *ngIf="recipeForm.get('prepTimeMinutes')?.errors?.['min'] && recipeForm.get('prepTimeMinutes')?.touched" class="text-danger">
          Az előkészítési idő minimum 5 perc lehet!
        </div>
      </div>
      
      <div class="form-group">
        <label for="cookTimeMinutes">Főzési idő (perc):</label>
        <input type="number" id="cookTimeMinutes" class="form-control" formControlName="cookTimeMinutes">
        <div *ngIf="recipeForm.get('cookTimeMinutes')?.errors?.['required'] && recipeForm.get('cookTimeMinutes')?.touched" class="text-danger">
          Főzési idő megadása kötelező!
        </div>
        <div *ngIf="recipeForm.get('cookTimeMinutes')?.errors?.['min'] && recipeForm.get('cookTimeMinutes')?.touched" class="text-danger">
          A főzési idő minimum 5 perc lehet!
        </div>
      </div>
      
      <div class="form-group">
        <label for="cuisine">Konyha típusa:</label>
        <input type="text" id="cuisine" class="form-control" formControlName="cuisine">
        <div *ngIf="recipeForm.get('cuisine')?.invalid && recipeForm.get('cuisine')?.touched" class="text-danger">
          Konyha típusának megadása kötelező!
        </div>
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="recipeForm.invalid">Mentés</button>
    </form>
</div>
